<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user info</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        function getCookie(name){
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); //正则匹配
            if(arr=document.cookie.match(reg)){
              return unescape(arr[2]);
            } else{
             return null;
        }
    }
    </script>
</head>
<body>
    <h1 id="name">Hello,{{name}}</h1>
    <p id="id">id:{{id}}</p>
    <p id="phone">phone:{{phone}}</p>
    <script>
        var name,id,phone;
        name = getCookie("name");
        id = getCookie("id");
        phone = getCookie("phone");
        //alert("id:"+id+"\nname:"+name+"\nphone:"+phone);
        $('#id').text("id:"+id);
        $('#name').text("Hello:"+name);
        $('#phone').text("phone:"+phone);
    </script>
</body>
</html>
